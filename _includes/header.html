<div id="header" {% for link in page.links %}
    {% if page.title == link.title %}style="border-bottom: 4px solid {{ link.color }};"{% endif %}{% endfor %}><nav>
    {% for link in page.links %}
    <li>
        <a href="{{ link.ref }}"
            {% if page.title == link.title %}
                class="current"
                style="background-color: {{ link.color }};"
            {% endif %}
        >{{ link.title }}</a>
    </li>
    {% endfor %}
</nav></div>
